<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click History ‚Ä¢ Smartcashly</title>
  <style>
    /* Shiny yellow gradient background */
    html { 
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
    }
    body { 
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      padding: 1rem 1.5rem;
      background: #008e45 !important;
      color: #fff;
    }

    .logo-img {
      height: 100px;
      width: auto;
      flex: 0 0 auto;
      background: transparent !important;
    }

    .auth-nav {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #0070f3 !important;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background .18s;
      border: none;
      cursor: pointer;
    }
    .btn:hover          { background: #0059c1 !important; }
    .btn--secondary     { background: rgba(255,255,255,.25) !important; }
    .btn--secondary:hover { background: rgba(255,255,255,.40) !important; }
    .btn--cancel        { background: #6c757d !important; }
    .btn--cancel:hover  { background: #545b62 !important; }

    main {
      flex: 1 1 auto;
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .history-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .history-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .history-header h1 {
      font-size: 2rem;
      color: #008e45;
      margin-bottom: 0.5rem;
    }

    .history-header p {
      color: #666;
      font-size: 1rem;
    }

    .history-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #008e45, #00a852);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0, 142, 69, 0.3);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .history-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      background: white;
    }

    .history-list {
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .history-table-header {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
      background: #008e45;
      color: white;
      font-weight: 600;
    }

    .history-items {
      max-height: 600px;
      overflow-y: auto;
    }

    .history-item {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
      font-size: 0.9rem;
    }

    .history-item:hover {
      background: #f0f8ff;
    }

    .click-date {
      color: #333;
      font-size: 0.9rem;
    }

    .shop-name {
      font-weight: 500;
      color: #333;
    }

    .cashback {
      font-weight: 500;
      color: #28a745;
    }

    .click-id {
      font-family: monospace;
      color: #666;
      font-size: 0.85rem;
    }

    .no-history {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }

    .no-history-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      font-size: .875rem;
      padding: 1rem 0;
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Smartcashly logo" class="logo-img" />
    <div style="flex:1 1 auto;"></div>
    <nav class="auth-nav">
      <a href="index.html" class="btn btn--secondary">Home</a>
      <a href="#" id="logout-btn" class="btn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="history-container">
      <div class="history-header">
        <h1>üõçÔ∏è Click History</h1>
        <p style="color: #28a745; font-weight: 600;">Detailed history of your last 50 clicks</p>
      </div>

      <!-- Removed stats cards section -->

      <div class="filter-controls">
        <input type="text" id="search-shops" class="filter-input" placeholder="Search shops..." />
        <input type="date" id="date-from" class="filter-input" />
        <input type="date" id="date-to" class="filter-input" />
      </div>

      <!-- Removed history controls section -->

      <div id="history-list" class="history-list">
        <div class="history-table-header">
          <span>Date</span>
          <span>Store</span>
          <span>Click ID</span>
        </div>
        <div id="history-items" class="history-items">
          <div class="no-history">
            <div class="no-history-icon">üè™</div>
            <h3>No clicks yet!</h3>
            <p style="font-size: 0.9rem; color: #888; margin-top: 0.5rem;">
              When you visit partner stores through Smartcashly, they'll appear here.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    ¬© <span id="year"></span> Smartcashly. All rights reserved.
  </footer>

  <script type="module" src="auth.js"></script>
  <script type="module">
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Import Firebase functions
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    let currentUser = null;

    // Check if user is logged in
    window.addEventListener('load', () => {
      const auth = getAuth();
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
        } else {
          // Redirect to login if not authenticated
          window.location.href = 'login.html';
        }
      });
    });

    // Event listeners removed - no buttons to handle
    
    document.getElementById('logout-btn').addEventListener('click', async function(e) {
      e.preventDefault();
      try {
        if (typeof smartAuth !== 'undefined') {
          await smartAuth.signOut();
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error('Logout error:', err);
      }
    });

    function showMessage(text, type = 'info') {
      // Create a temporary message element
      const message = document.createElement('div');
      message.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 10000;
        transition: all 0.3s ease;
        background: ${type === 'success' ? '#008e45' : type === 'info' ? '#0070f3' : '#6c757d'};
      `;
      message.textContent = text;
      document.body.appendChild(message);

      setTimeout(() => {
        message.style.opacity = '0';
        message.style.transform = 'translateX(100px)';
        setTimeout(() => document.body.removeChild(message), 300);
      }, 3000);
    }
  </script>
</body>
</html>
