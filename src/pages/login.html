<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SmartCashly</title>
  <script type="module" src="/main.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <input type="email" placeholder="Email" class="w-full mb-4 px-3 py-2 border rounded" />
    <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />
    <button class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</body>
</html>
