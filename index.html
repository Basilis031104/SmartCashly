<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashback Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a7f3f; /* Deep green */
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 50%;
      box-shadow: inset 0 0 5px #e6b800, 0 0 10px rgba(255, 223, 0, 0.5);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.8);
        opacity: 0;
      }
    }

    /* Random positions + durations */
    .coin:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 9s; }
    .coin:nth-child(2) { left: 25%; animation-delay: 1s; animation-duration: 11s; }
    .coin:nth-child(3) { left: 40%; animation-delay: 2s; animation-duration: 10s; }
    .coin:nth-child(4) { left: 55%; animation-delay: 3s; animation-duration: 12s; }
    .coin:nth-child(5) { left: 70%; animation-delay: 4s; animation-duration: 8s; }
    .coin:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 13s; }
  </style>
</head>
<body>
  <!-- Floating Coins -->
  <div class="coin"></div>
  <div class="coin"></div>
  <div class="coin"></div>
  <div class="coin"></div>
  <div class="coin"></div>
  <div class="coin"></div>
</body>
</html>
