<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartcashly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00994d;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .auth-buttons a {
      margin-left: 10px;
      color: white;
      background: #007bff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .auth-buttons a:hover {
      background: #0056b3;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .store-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .store-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 180px;
      padding: 20px;
      text-align: center;
    }

    .store-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .store-card .cashback {
      color: red;
      font-weight: bold;
    }

    .store-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #00994d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    Smartcashly
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </header>

  <main>
    <h2>Προσφορές & Εκπτώσεις από τα αγαπημένα σας καταστήματα</h2>
    <p>Cashback + Κουπόνια σε πάνω από 1000 καταστήματα</p>

    <div class="store-grid">
      <div class="store-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Adidas" />
        <p>Adidas</p>
        <p class="cashback">5% Cashback</p>
        <a href="#">Go to Shop</a>
      </div>

      <div class="store-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike" />
        <p>Nike</p>
        <p class="cashback">4% Cashback</p>
        <a href="#">Go to Shop</a>
      </div>

      <div class="store-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Public_logo.svg/512px-Public_logo.svg.png" alt="Public" />
        <p>Public</p>
        <p class="cashback">3% Cashback</p>
        <a href="#">Go to Shop</a>
      </div>

      <div class="store-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/ASOS-Logo.png" alt="ASOS" />
        <p>ASOS</p>
        <p class="cashback">4.5% Cashback</p>
        <a href="#">Go to Shop</a>
      </div>
    </div>
  </main>
</body>
</html>
