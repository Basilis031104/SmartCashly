<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartcashly Animated Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: sans-serif;
    }

    /* Background bills */
    .bill {
      position: absolute;
      width: 60px;
      height: 30px;
      background-color: #2ecc71; /* Green */
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffcc00; /* Yellow $ sign */
      font-size: 20px;
      font-weight: bold;
      opacity: 0.8;
      animation: floatUp 12s linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .bill:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bill:nth-child(2) { left: 25%; animation-delay: 2s; }
    .bill:nth-child(3) { left: 40%; animation-delay: 4s; }
    .bill:nth-child(4) { left: 55%; animation-delay: 6s; }
    .bill:nth-child(5) { left: 70%; animation-delay: 8s; }
    .bill:nth-child(6) { left: 85%; animation-delay: 10s; }

    /* Foreground site content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <!-- Animated dollar bills -->
  <div class="bill">$</div>
  <div class="bill">$</div>
  <div class="bill">$</div>
  <div class="bill">$</div>
  <div class="bill">$</div>
  <div class="bill">$</div>

  <!-- Your real site content goes here -->
  <div class="content">
    <h1>Welcome to Smartcashly</h1>
    <p>Your favourite cashback & coupon platform.</p>
    <!-- Add your signup/login form here -->
  </div>
</body>
</html>
