<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in • Smartcashly</title>
  <style>
    /* Shiny yellow gradient background */
    html { 
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
    }
    body { 
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      padding: 1rem 1.5rem;
      background: #008e45 !important;
      color: #fff;
    }

    .logo-img {
      height: 64px;
      width: auto;
      flex: 0 0 auto;
      background: transparent !important;
    }

    .auth-nav {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #0070f3 !important;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background .18s;
      border: none;
      cursor: pointer;
    }
    .btn:hover          { background: #0059c1 !important; }
    .btn--secondary     { background: rgba(255,255,255,.25) !important; }
    .btn--secondary:hover { background: rgba(255,255,255,.40) !important; }

    main {
      flex: 1 1 auto;
      text-align: center;
      padding: 3rem 1rem;
    }
    main h2 { font-size: 1.9rem; margin-bottom: .5rem; }
    main p  { font-size: 1rem; color: #555; margin-bottom: 2rem; }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-container input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      background: white !important;
    }

    .form-container input:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 2px rgba(0,112,243,.2);
    }

    .btn--full {
      width: 100%;
      padding: 0.75rem;
    }

    .form-error {
      color: #c00;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: .875rem;
      padding: 1rem 0;
      background: linear-gradient(135deg, #ffeb3b 0%, #ffd700 25%, #ffeb3b 50%, #fff176 75%, #ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* =============  FALLING CASH ANIMATION  ==================== */
    .cash-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      list-style: none;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }

    .cash-rain li {
      position: absolute;
      top: -120px;
      width: 72px;
      height: 40px;
      border-radius: 6px;
      background: #008e45 !important;
      box-shadow: inset 0 0 0 3px rgba(0,0,0,.12), inset 0 0 0 8px rgba(255,255,255,.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffd700 !important;
      text-shadow: 0 1px 2px rgba(0,0,0,.25);
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0%   { 
        transform: translateX(var(--start-x, 0)) translateY(-120px) rotate(var(--start-rotation, 0deg));
        opacity: 0.9;
      }
      100% { 
        transform: translateX(var(--end-x, 0)) translateY(calc(100vh + 120px)) rotate(var(--end-rotation, 360deg));
        opacity: 0.9;
      }
    }

    .cash-rain li:nth-child(1)  { --start-x: 15vw;  --end-x: 20vw;  --start-rotation: 15deg;  --end-rotation: 405deg; animation-delay: 0.2s; animation-duration: 8.5s; }
    .cash-rain li:nth-child(2)  { --start-x: 80vw;  --end-x: 75vw;  --start-rotation: -25deg; --end-rotation: 335deg; animation-delay: 1.1s; animation-duration: 9.2s; }
    .cash-rain li:nth-child(3)  { --start-x: 50vw;  --end-x: 45vw;  --start-rotation: 35deg;  --end-rotation: 395deg; animation-delay: 2.3s; animation-duration: 7.8s; }
    .cash-rain li:nth-child(4)  { --start-x: 20vw;  --end-x: 15vw;  --start-rotation: -15deg; --end-rotation: 345deg; animation-delay: 0.7s; animation-duration: 10.1s; }
    .cash-rain li:nth-child(5)  { --start-x: 75vw;  --end-x: 80vw;  --start-rotation: 45deg;  --end-rotation: 405deg; animation-delay: 3.9s; animation-duration: 8.8s; }
    .cash-rain li:nth-child(6)  { --start-x: 45vw;  --end-x: 55vw;  --start-rotation: -35deg; --end-rotation: 325deg; animation-delay: 1.6s; animation-duration: 9.5s; }
    .cash-rain li:nth-child(7)  { --start-x: 85vw;  --end-x: 80vw;  --start-rotation: 25deg;  --end-rotation: 385deg; animation-delay: 4.4s; animation-duration: 7.9s; }
    .cash-rain li:nth-child(8)  { --start-x: 25vw;  --end-x: 30vw;  --start-rotation: -45deg; --end-rotation: 315deg; animation-delay: 2.8s; animation-duration: 9.7s; }
    .cash-rain li:nth-child(9)  { --start-x: 55vw;  --end-x: 50vw;  --start-rotation: 20deg;  --end-rotation: 380deg; animation-delay: 0.5s; animation-duration: 8.3s; }
    .cash-rain li:nth-child(10) { --start-x: 70vw;  --end-x: 75vw;  --start-rotation: -30deg; --end-rotation: 330deg; animation-delay: 3.2s; animation-duration: 10.4s; }
    .cash-rain li:nth-child(11) { --start-x: 30vw;  --end-x: 25vw;  --start-rotation: 40deg;  --end-rotation: 400deg; animation-delay: 5.1s; animation-duration: 8.1s; }
    .cash-rain li:nth-child(12) { --start-x: 82vw;  --end-x: 85vw;  --start-rotation: -20deg; --end-rotation: 340deg; animation-delay: 1.9s; animation-duration: 9.9s; }
    .cash-rain li:nth-child(13) { --start-x: 35vw;  --end-x: 40vw;  --start-rotation: 30deg;  --end-rotation: 390deg; animation-delay: 1.4s; animation-duration: 9.1s; }
    .cash-rain li:nth-child(14) { --start-x: 40vw;  --end-x: 35vw;  --start-rotation: -40deg; --end-rotation: 320deg; animation-delay: 3.7s; animation-duration: 8.4s; }
    .cash-rain li:nth-child(15) { --start-x: 65vw;  --end-x: 70vw;  --start-rotation: 50deg;  --end-rotation: 410deg; animation-delay: 2.1s; animation-duration: 9.8s; }
    .cash-rain li:nth-child(16) { --start-x: 60vw;  --end-x: 65vw;  --start-rotation: -10deg; --end-rotation: 350deg; animation-delay: 4.6s; animation-duration: 8.7s; }
    .cash-rain li:nth-child(17) { --start-x: 10vw;  --end-x: 15vw;  --start-rotation: 35deg;  --end-rotation: 395deg; animation-delay: 6.2s; animation-duration: 7.5s; }
    .cash-rain li:nth-child(18) { --start-x: 90vw;  --end-x: 85vw;  --start-rotation: -25deg; --end-rotation: 335deg; animation-delay: 0.8s; animation-duration: 10.2s; }

    @media (max-width: 480px) {
      .cash-rain { display: none; }
    }
  </style>
</head>

<body>
  <!-- Falling cash animation with 18 bills -->
  <ul class="cash-rain" aria-hidden="true">
    <li>$</li><li>$</li><li>$</li><li>$</li><li>$</li><li>$</li>
    <li>$</li><li>$</li><li>$</li><li>$</li><li>$</li><li>$</li>
    <li>$</li><li>$</li><li>$</li><li>$</li><li>$</li><li>$</li>
  </ul>

  <header>
    <img src="logo.png" alt="Smartcashly logo" class="logo-img" />
    <div style="flex:1 1 auto;"></div>
    <nav class="auth-nav">
      <a href="index.html" class="btn btn--secondary">Home</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </nav>
  </header>

  <main>
    <h2>Login to Smartcashly</h2>
    <p>Enter your credentials to continue</p>

    <div class="form-container">
      <form id="login_form">
        <input type="email" name="email" id="lg_email" placeholder="Email" required />
        <input type="password" name="password" id="lg_pass" placeholder="Password" required />
        <button type="submit" class="btn btn--full">Login</button>
        <p id="lg_msg" class="form-error"></p>
      </form>

      <p style="margin-top:1rem;">
        <a href="reset.html">Forgot your password?</a>
      </p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Smartcashly. All rights reserved.
  </footer>

  <script type="module" src="auth.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const lg_form = document.getElementById('login_form');
    const lg_email = document.getElementById('lg_email');
    const lg_pass  = document.getElementById('lg_pass');
    const lg_msg   = document.getElementById('lg_msg');

    lg_form.addEventListener('submit', async (e) => {
      e.preventDefault();
      lg_msg.textContent = '';

      try {
        await smartAuth.signIn(lg_email.value.trim(), lg_pass.value);
        lg_msg.style.color = '#008e45';
        lg_msg.textContent = 'Success! Redirecting…';
        window.location.href = 'index.html';
      } catch (err) {
        lg_msg.style.color = 'crimson';
        console.log('Firebase error code:', err.code); // For debugging
        
        // Specific error messages
        if (err.code === 'auth/user-not-found' || err.code === 'auth/invalid-email') {
          lg_msg.textContent = "ERROR: The email doesn't exist";
        } else if (err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
          lg_msg.textContent = "ERROR: Password is wrong. Please try again";
        } else if (err.code === 'auth/too-many-requests') {
          lg_msg.textContent = "ERROR: Too many failed attempts. Try again later";
        } else if (err.code === 'auth/user-disabled') {
          lg_msg.textContent = "ERROR: This account has been disabled";
        } else if (err.code === 'auth/network-request-failed') {
          lg_msg.textContent = "ERROR: Network error. Check your connection";
        } else {
          lg_msg.textContent = "ERROR: An error occurred. Please try again";
        }
      }
    });
  </script>
</body>
</html>
</html>
