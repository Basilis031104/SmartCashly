<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benetton - 25% Cashback • Smartcashly</title>
  <style>
    /* keep all existing styles ... */
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Smartcashly logo" class="logo-img" />

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search stores..." onkeyup="searchStores()">
      <button onclick="searchStores()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 105.293 14.293l5.707 5.707 1.414-1.414-5.707-5.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
        </svg>
      </button>
    </div>

    <nav class="auth-nav">
      <a href="index.html" class="btn btn--secondary">Home</a>
      <a href="all-stores.html" class="btn btn--secondary">All Stores</a>
    </nav>
  </header>

  <main>
    <!-- keep all existing store content ... -->
  </main>

  <footer>
    © <span id="year"></span> Smartcashly. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = 2025;

    function searchStores() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      if (input.includes("benetton")) {
        window.location.href = "store-benetton.html";
      } else if (input.includes("nike")) {
        window.location.href = "store-nike.html";
      } else if (input.includes("shein")) {
        window.location.href = "store-shein.html";
      } else if (input.includes("adidas")) {
        window.location.href = "store-adidas.html";
      } else if (input.includes("aegean")) {
        window.location.href = "store-aegean.html";
      } else if (input.includes("myprotein")) {
        window.location.href = "store-myprotein.html";
      } else if (input.includes("boxnow")) {
        window.location.href = "store-boxnow.html";
      }
    }
  </script>
</body>
</html>
