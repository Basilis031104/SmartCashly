<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartcashly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00994d;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .auth-buttons a {
      margin-left: 10px;
      color: white;
      background: #007bff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .auth-buttons a:hover {
      background: #0056b3;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .store-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .store-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 180px;
      padding: 20px;
      text-align: center;
    }

    .store-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .store-card .cashback {
      color: red;
      font-weight: bold;
    }

    .store-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #00994d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
