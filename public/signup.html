<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smartcashly</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #00994d, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }
    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #007bff, #00994d);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }
    button:hover {
      background: linear-gradient(135deg, #0069d9, #004a9c);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,123,255,0.4);
    }
    .back-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .back-link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .success-message {
      text-align: center;
      padding: 30px;
    }
    .success-message h3 {
      color: #00994d;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader-spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <div class="error" id="username-error">Please enter a valid username (3-20 characters)</div>
      </div>
      
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <div class="error" id="email-error">Please enter a valid email address</div>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <div class="error" id="password-error">Password must be at least 6 characters</div>
      </div>
      
      <button type="submit" id="signupButton">Sign Up</button>
      
      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Creating your account...</p>
      </div>
    </form>
    
    <div class="success-message" id="successMessage" style="display: none;">
      <h3>Account Created Successfully!</h3>
      <p>Redirecting to homepage...</p>
    </div>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Homepage</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const signupButton = document.getElementById('signupButton');
      const loader = document.getElementById('loader');
      const successMessage = document.getElementById('successMessage');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get values
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Clear previous errors
        document.querySelectorAll('.error').forEach(el => {
          el.style.display = 'none';
        });
        
        // Validate inputs
        let valid = true;
        
        if(username.length < 3 || username.length > 20) {
          document.getElementById('username-error').style.display = 'block';
          valid = false;
        }
        
        if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          document.getElementById('email-error').style.display = 'block';
          valid = false;
        }
        
        if(password.length < 6) {
          document.getElementById('password-error').style.display = 'block';
          valid = false;
        }
        
        if(!valid) return;
        
        // Show loader
        signupButton.style.display = 'none';
        loader.style.display = 'block';
        
        // Simulate account creation
        setTimeout(function() {
          // Save user data
          const user = { username, email, password };
          localStorage.setItem('user', JSON.stringify(user));
          
          // Show success
          loader.style.display = 'none';
          successMessage.style.display = 'block';
          
          // Redirect to homepage after 2 seconds
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 2000);
        }, 1500);
      });
    });
  </script>
</body>
</html>
