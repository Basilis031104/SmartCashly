<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smartcashly</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #00994d, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #007bff, #00994d);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }
    button:hover {
      background: linear-gradient(135deg, #0069d9, #004a9c);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,123,255,0.4);
    }
    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .signup-link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div class="error" id="email-error">Please enter a valid email</div>
      </div>
      
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <div class="error" id="password-error">Password is required</div>
      </div>
      
      <button type="submit" id="loginButton">Log In</button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get values
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        
        // Clear errors
        document.querySelectorAll('.error').forEach(el => {
          el.style.display = 'none';
        });
        
        // Validate
        let valid = true;
        
        if(!email) {
          document.getElementById('email-error').style.display = 'block';
          valid = false;
        }
        
        if(!password) {
          document.getElementById('password-error').style.display = 'block';
          valid = false;
        }
        
        if(!valid) return;
        
        // Check against saved user (if exists)
        const savedUser = localStorage.getItem('user');
        
        if(savedUser) {
          const user = JSON.parse(savedUser);
          if(user.email === email && user.password === password) {
            alert('Login successful! Redirecting...');
            window.location.href = 'index.html';
            return;
          }
        }
        
        alert('Invalid email or password. Please try again.');
      });
    });
  </script>
</body>
</html>
