<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings â€¢ Smartcashly</title>
  <style>
    /* shimmering yellow background */
    html, body {
      background: linear-gradient(135deg,#ffeb3b 0%,#ffd700 25%,#ffeb3b 50%,#fff176 75%,#ffd700 100%) !important;
      background-size: 400% 400% !important;
      animation: shimmer 8s ease-in-out infinite !important;
      margin: 0; padding: 0;
    }
    @keyframes shimmer { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    *,*:before,*:after{box-sizing:border-box;font-family:system-ui,-apple-system,Helvetica,Arial,sans-serif}
    body{min-height:100vh;display:flex;flex-direction:column;color:#222}
    header{display:flex;align-items:center;justify-content:space-between;gap:1.25rem;padding:1rem 1.5rem;background:#008e45;color:#fff}
    .logo-img{height:64px}
    .btn{display:inline-block;padding:.5rem 1rem;border-radius:6px;background:#0070f3;color:#fff;text-decoration:none;font-weight:600;border:none;cursor:pointer;transition:background .18s}
    .btn:hover{background:#0059c1}
    .btn--secondary{background:rgba(255,255,255,.25)}
    .btn--secondary:hover{background:rgba(255,255,255,.40)}
    .btn--save{background:#008e45}.btn--save:hover{background:#066b38}
    .btn--cancel{background:#6c757d}.btn--cancel:hover{background:#545b62}
    main{flex:1 1 auto;padding:3rem 1rem;max-width:900px;margin:0 auto;width:100%}
    .card{background:rgba(255,255,255,.95);border-radius:12px;padding:2rem;box-shadow:0 8px 32px rgba(0,0,0,.1);backdrop-filter:blur(10px);margin-bottom:1.5rem}
    h1{color:#008e45;text-align:center;margin:0 0 .75rem 0}
    .muted{text-align:center;color:#666;margin-bottom:2rem}
    /* profile */
    .profile-block{text-align:center;border:2px dashed #ddd;border-radius:12px;padding:2rem;background:rgba(248,250,252,.8)}
    .current-pic,.preview-image{width:120px;height:120px;border-radius:50%;object-fit:cover;background:#f0f0f0}
    .current-pic{border:4px solid #008e45}
    .preview-image{border:4px solid #ffd700}
    .file-input{position:absolute;opacity:0;width:0;height:0}
    .file-label{display:inline-block;padding:.75rem 1.5rem;background:#0070f3;color:#fff;border-radius:8px;cursor:pointer}
    .preview{display:none;margin-top:1rem}
    .row{display:flex;gap:1rem;align-items:center}
    .row > *{flex:1}
    input[type=password], input[type=email]{padding:.75rem;border:1px solid #ddd;border-radius:6px;font-size:1rem;background:#fff}
    .msgs{margin-top:1rem}
    .success{display:none;background:#d4edda;color:#155724;border:1px solid #c3e6cb;padding:1rem;border-radius:8px;text-align:center}
    .error{display:none;background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;padding:1rem;border-radius:8px;text-align:center}
    footer{text-align:center;font-size:.875rem;padding:1rem 0;background:linear-gradient(135deg,#ffeb3b 0%,#ffd700 25%,#ffeb3b 50%,#fff176 75%,#ffd700 100%) !important;background-size:400% 400% !important;animation:shimmer 8s ease-in-out infinite !important;border-top:1px solid rgba(0,0,0,.1)}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Smartcashly logo" class="logo-img" />
    <nav>
      <a class="btn btn--secondary" href="index.html">Home</a>
      <a class="btn" id="logout-btn" href="#">Logout</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Account Settings</h1>
      <p class="muted">Manage your profile and account preferences</p>

      <!-- Profile picture -->
      <div class="profile-block">
        <img id="current-pic" class="current-pic" alt="Profile" />
        <p id="user-email" style="color:#666;margin:.75rem 0 1rem 0">user@example.com</p>

        <input id="file" class="file-input" type="file" accept="image/*" />
        <label class="file-label" for="file">ðŸ“· Choose New Picture</label>
        <div style="font-size:.85rem;color:#666;margin-top:.25rem">Supported formats: JPG, PNG, GIF â€¢ Max 5MB</div>

        <div id="preview" class="preview">
          <div style="font-weight:700;color:#2e7d32;margin:.75rem 0">Preview:</div>
          <img id="preview-img" class="preview-image" alt="Preview" />
          <div class="row" style="justify-content:center;margin-top:1rem;gap:.75rem;flex-wrap:wrap">
            <button id="save" class="btn btn--save">ðŸ’¾ Save Picture</button>
            <button id="cancel" class="btn btn--cancel" type="button">âœ– Cancel</button>
          </div>
        </div>

        <div class="msgs">
          <div id="ok" class="success"></div>
          <div id="err" class="error"></div>
        </div>
      </div>
    </div>

    <!-- Change password -->
    <div class="card">
      <h2 style="color:#008e45;margin-bottom:1rem">Change Password</h2>
      <div class="row" style="flex-direction:column;gap:.75rem;max-width:520px;margin:0 auto">
        <input id="curPass" type="password" placeholder="Current password" autocomplete="current-password" />
        <input id="newPass" type="password" placeholder="New password (min 6 chars)" autocomplete="new-password" />
