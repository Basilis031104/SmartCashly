<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #ffeb3b, #ffd700);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 600px; 
            margin: 0 auto; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn { 
            background: #008e45; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover { background: #006633; }
        .profile-pic { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #008e45; 
            display: block;
            margin: 0 auto 20px;
        }
        .upload-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
        }
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input[type="file"] { margin: 10px 0; }
        h1 { color: #008e45; text-align: center; margin-bottom: 10px; }
        .email { text-align: center; color: #666; margin-bottom: 30px; }
    </style>
</head>
