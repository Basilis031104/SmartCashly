<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #ffeb3b, #ffd700);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 600px; 
            margin: 0 auto; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn { 
            background: #008e45; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover { background: #006633; }
        .profile-pic { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #008e45; 
            display: block;
            margin: 0 auto 20px;
        }
        .upload-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
        }
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input[type="file"] { margin: 10px 0; }
        h1 { color: #008e45; text-align: center; margin-bottom: 10px; }
        .email { text-align: center; color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <div class="email">Email: <span id="user-email">Loading...</span></div>
        
        <div class="upload-section">
            <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
            <br>
            <input type="file" id="file-input" accept="image/*">
            <br>
            <button class="btn" id="upload-btn">Upload Picture</button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                Max file size: 500KB â€¢ JPG, PNG only
            </p>
        </div>

        <div id="success-msg" class="message success"></div>
        <div id="error-msg" class="message error"></div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
            <button class="btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        
        let currentUser = null;
        
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                
                if (user.photoURL) {
                    document.getElementById('profile-pic').src = user.photoURL;
                } else {
                    const initial = user.email.charAt(0).toUpperCase();
                    document.getElementById('profile-pic').src = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><circle cx="60" cy="60" r="60" fill="%23008e45"/><text x="60" y="75" text-anchor="middle" fill="white" font-size="40">${initial}</text></svg>`;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('upload-btn').onclick = async () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a file first');
                return;
            }
            
            if (file.size > 500000) { // 500KB
                showError('File too large. Please choose a smaller image.');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file (JPG or PNG)');
                return;
            }
            
            try {
                document.getElementById('upload-btn').textContent = 'Uploading...';
                
                // Compress image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = async () => {
                    // Resize to 150x150 max
                    canvas.width = 150;
                    canvas.height = 150;
                    ctx.drawImage(img, 0, 0, 150, 150);
                    
                    const compressedImage = canvas.toDataURL('image/jpeg', 0.6);
                    
                    await updateProfile(currentUser, {
                        photoURL: compressedImage
                    });
                    
                    document.getElementById('profile-pic').src = compressedImage;
                    showSuccess('Profile picture updated successfully!');
                    fileInput.value = '';
                    document.getElementById('upload-btn').textContent = 'Upload Picture';
                };
                
                const reader = new FileReader();
                reader.onload = (e) => img.src = e.target.result;
                reader.readAsDataURL(file);
                
            } catch (error) {
                showError('Upload failed: ' + error.message);
                document.getElementById('upload-btn').textContent = 'Upload Picture';
            }
        };

        document.getElementById('logout-btn').onclick = async () => {
            try {
                await smartAuth.signOut();
                window.location.href = 'index.html';
            } catch (err) {
                console.error('Logout error:', err);
            }
        };

        function showSuccess(message) {
            const success = document.getElementById('success-msg');
            const error = document.getElementById('error-msg');
            error.style.display = 'none';
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => success.style.display = 'none', 4000);
        }

        function showError(message) {
            const success = document.getElementById('success-msg');
            const error = document.getElementById('error-msg');
            success.style.display = 'none';
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 4000);
        }
    </script>
</body>
</html>
